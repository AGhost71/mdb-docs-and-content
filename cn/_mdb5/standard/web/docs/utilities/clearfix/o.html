  <!--Section: Basic example-->
  <section id="section-basic-example">
    <!-- Section title -->
    <h2 class="mb-4">基本例子</h2>

    <p>通过添加<code> .clearfix </code>轻松清除<code> float </code>
      <strong>到父元素</strong>。也可以用作mixin。</p>

    <p>Use in HTML:</p>

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="html" data-name="html">
          <div class="clearfix">...</div>
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->

    <p>mixin源代码：</p>

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="scss" data-name="scss">
          @mixin clearfix() { &::after { display: block; clear: both; content: ""; } }
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->

    <p>在SCSS中使用mixin：</p>

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="scss" data-name="scss"> .element { @include clearfix; } </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->
    <p>以下示例显示了如何使用clearfix。没有clearfix的包装
      div不会绕过按钮，这会导致布局损坏。</p>

    <!--Section: Demo-->
    <section class="border p-4 text-center mb-4">
      <div class="bg-info clearfix">
        <button type="button" class="btn btn-secondary float-start">
          Example Button floated left
        </button>
        <button type="button" class="btn btn-secondary float-end">
          Example Button floated right
        </button>
      </div>
    </section>
    <!--Section: Demo-->

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">
          <div class="bg-info clearfix">
            <button type="button" class="btn btn-secondary float-start">
              Example Button floated left
            </button>
            <button type="button" class="btn btn-secondary float-end">
              Example Button floated right
            </button>
          </div>
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->
  </section>
