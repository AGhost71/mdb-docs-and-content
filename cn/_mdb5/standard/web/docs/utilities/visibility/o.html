    <!-- Description -->
    <p class="my-4">使用可见性实用程序控制元素的可见性，而无需修改显示。</p>

  <!--Section: Basic example-->
  <section id="section-basic-example">
    <!-- Section title -->
    <h2 class="mb-4">基本例子</h2>

    <p>使用可见性实用程序设置元素的<code> visibility </code>。这些实用程序
      类根本不会修改<code> display </code>的值，也不会影响布局–
      <code> .invisible </code>元素仍占据页面空间。内容都将被隐藏
      视觉上和辅助技术/屏幕阅读器用户。</p>

    <p>根据需要应用<code> .visible </code>或<code> .invisible </code>。</p>

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <code data-lang="html" data-name="HTML">
          <div class="visible">...</div>
          <div class="invisible">...</div>
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->

    <!--Section: Code-->
    <section class="mb-4">
      <mdbsnippet>
        <!-- prettier-ignore -->
        <code data-lang="css" data-name="css">
          // Class
          .visible {
            visibility: visible !important;
          }
          .invisible {
            visibility: hidden !important;
          }
        </code>
      </mdbsnippet>
    </section>
    <!--Section: Code-->
  </section>
  <!--Section: Basic example-->

  <hr class="my-5" />
