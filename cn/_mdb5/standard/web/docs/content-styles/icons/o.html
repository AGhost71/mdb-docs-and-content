<section id="section-basic-usage">
  <!--Section title-->
  <h2 class="mb-4">Basic usage</h2>

  <!-- Section description -->
  <p>
   您可以使用CSS前缀将图标放置在几乎任何地方
    <code> fa </code>和图标的名称。图标旨在与内联元素一起使用（我们喜欢
    的 <code>&lt;i&gt;</code>为简洁起见，请使用 <code>&lt;span&gt;</code> 更
    语义正确）。
  </p>

  <!--Section: Demo-->
  <section class="border p-4 text-center mb-4">
    <i class="fas fa-camera-retro"></i>
  </section>
  <!--Section: Demo-->

  <!--Section: Code-->
  <section class="mb-4">
    <mdbsnippet>
      <code data-lang="html" data-name="HTML">
        <i class="fas fa-camera-retro"></i>
      </code>
    </mdbsnippet>
  </section>
  <!--Section: Code-->

  <p>要增加图标相对于其容器的大小，请使用<code> fa-xs </code>，
    <code> fa-sm </code>，<code> fa-lg </code>（增长33％），<code> fa-2x </code>，<code> fa-3x </code>，
    <code> fa-4x </code>，<code> fa-5x </code>，<code> fa-6x </code>，<code> fa-7x </code>，
    <code> fa-8x </code>，<code> fa-9x </code>，<code> fa-10x </code>类。</p>

  <!--Section: Demo-->
  <section class="border p-4 text-center mb-4">
    <i class="fas fa-camera fa-xs"></i>
    <i class="fas fa-camera fa-sm"></i>
    <i class="fas fa-camera fa-lg"></i>
    <i class="fas fa-camera fa-2x"></i>
    <i class="fas fa-camera fa-3x"></i>
    <i class="fas fa-camera fa-4x"></i>
    <i class="fas fa-camera fa-5x"></i>
    <i class="fas fa-camera fa-6x"></i>
    <i class="fas fa-camera fa-7x"></i>
    <i class="fas fa-camera fa-8x"></i>
    <i class="fas fa-camera fa-9x"></i>
    <i class="fas fa-camera fa-10x"></i>
  </section>
  <!--Section: Demo-->

  <!--Section: Code-->
  <section class="mb-4">
    <mdbsnippet>
      <code data-lang="html" data-name="HTML">
        <i class="fas fa-camera fa-xs"></i>
        <i class="fas fa-camera fa-sm"></i>

        <i class="fas fa-camera fa-2x"></i>
