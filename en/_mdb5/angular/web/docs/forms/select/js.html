<script>
  (function () {
    'use strict';

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation');

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        'submit',
        function (event) {
          event.preventDefault();
          event.stopPropagation();

          form.classList.add('was-validated');
        },
        false
      );
    });

    var reactive = document.querySelector('#reactive');
    var reactiveInstance = mdb.Select.getInstance(reactive);
    reactiveInstance.setValue('4');

    var templateDriven = document.querySelector('#templateDriven');
    var templateDrivenInstance = mdb.Select.getInstance(templateDriven);
    templateDrivenInstance.setValue('4');
  })();
</script>
